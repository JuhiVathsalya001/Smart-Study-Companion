<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Focus Room — Smart Study Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <canvas id="bgCanvas"></canvas>

  <div class="left-tools">
    <a href="https://chatgpt.com/" target="_blank" class="tool-btn" title="ChatGPT">
      <i class="fa-solid fa-c"></i>
    </a>

    <a href="https://www.perplexity.ai/" target="_blank" class="tool-btn" title="Perplexity">
      <i class="fa-solid fa-p"></i>
    </a>

    <a href="https://gamma.app/" target="_blank" class="tool-btn" title="Gamma">
      <i class="fa-solid fa-g"></i>
    </a>
  </div>


  <div class="titlebar"><h1>Focus Room</h1></div>

  <div class="wrap">
    <div class="center">
    
      <div class="glass-card video-box">
        <video id="video" autoplay muted playsinline></video>
      </div>

      <div class="glass-card stats" role="region" aria-label="Live stats">
        <div class="stat-item">
          <div class="muted">Engagement</div>
          <div id="engage" class="stat-value">-</div>
        </div>
        <div class="stat-item">
          <div class="muted">Confidence</div>
          <div id="conf" class="stat-value">-</div>
        </div>
        <div class="stat-item">
          <div class="muted">Phone</div>
          <div id="phone" class="stat-value">-</div>
        </div>
        <div class="stat-item">
          <div class="muted">Frames</div>
          <div id="frames" class="stat-value">0</div>
        </div>
      </div>
    </div>

    <aside class="right">

      <div class="glass-card controls">
        <label class="small">Timer (minutes)= manual stop</label>
        <input id="timerInput" type="number" min="0" max="180" value="25" />

        <div class="btn-row">
          <button id="startBtn" class="btn start">Start Focus</button>
          <button id="stopBtn" class="btn stop" disabled>Stop</button>
        </div>

        <div class="display">
          <div>Time left: <strong id="timeLeft">00:00</strong></div>
          <div>Session: <strong id="status">Idle</strong></div>
        </div>
      </div>

      <div id="reportPreview" class="glass-card" aria-live="polite">
        <div class="muted">Session report will appear here after you stop.</div>
      </div>
    </aside>
  </div>


  <div id="feedbackModal"
       style="display:none; position:fixed; top:0; left:0; 
              width:100%; height:100%; 
              background:rgba(0,0,0,0.45); 
              backdrop-filter:blur(3px);
              justify-content:center; align-items:center; z-index:9999;">

    <div style="background:white; padding:20px 25px; width:350px; 
                border-radius:12px; box-shadow:0 0 18px rgba(0,0,0,0.2);">
      
      <h2 style="margin-top:0;">Session Feedback</h2>

      <label><b>Rating:</b></label><br>
      <select id="feedbackRating" 
              style="width:100%; padding:8px; margin:8px 0; border-radius:8px;">
        <option value="">Select rating...</option>
        <option>⭐</option>
        <option>⭐⭐</option>
        <option>⭐⭐⭐</option>
        <option>⭐⭐⭐⭐</option>
        <option>⭐⭐⭐⭐⭐</option>
      </select>

      <label><b>Your feedback:</b></label>
      <textarea id="feedbackText" placeholder="Write your feedback..." 
        style="width:100%; height:120px; border-radius:8px; padding:8px;"></textarea>

      <br><br>

      <button onclick="sendFeedback()" 
        style="width:100%; padding:10px; background:#007bff;
               color:white; border:none; border-radius:8px; font-size:16px;">
          Submit
      </button>

    </div>
  </div>
 

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
